<app-header></app-header>
<div class="container">
  <section>
    <h3>CREATE ACCOUNT</h3>
    <p>Already have an account? <span><a routerLink="/login">Log in</a></span></p>

    <form [formGroup]="miFormulario" class="create account" (ngSubmit)="registerAccount()">

        <div class="input-box">
          <label class="mat-label">Username</label>
          <div class="mat-form-field">
            <input matInput type="username" placeholder="Username" [(ngModel)]="singUp.username" formControlName="userName" required>
          </div>
        </div>

        <div class="input-box">
          <label class="mat-label">Password</label>
          <div class="mat-form-field">
            <input matInput type="password" placeholder="Password" [(ngModel)]="singUp.password" formControlName="password" required>
          </div>
        </div>

      <div class="column">
        <!-- cambiar direccion -->
        <p>By registering you are accepting our <span><a routerLink="/login" >Terms of Use</a> </span> and <span> <a routerLink="/login">Privacy Policy</a></span> </p>
      </div>

        <div class="content-button">
          <button type="submit" mat-button>Create Account</button>
        </div>

    </form>



  </section>
</div>
