<header class="app-header">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">TutorGo</span>
    <span class="spacer"></span>
    <button mat-button (click)="logout()">Cerrar sesi√≥n</button>
  </mat-toolbar>
</header>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="closeSidenav()" class="white-text">
        <mat-icon>home</mat-icon>
        <span class="link-text">Home</span>
      </a>
      <a mat-list-item routerLink="/tutors" (click)="closeSidenav()" class="white-text">
        <mat-icon>people</mat-icon>
        <span class="link-text">Tutors</span>
      </a>
      <a mat-list-item routerLink="/profile" (click)="closeSidenav()" class="white-text">
        <mat-icon>account_circle</mat-icon>
        <span class="link-text">Profile</span>
      </a>
      <a mat-list-item routerLink="/settings" (click)="closeSidenav()" class="white-text">
        <mat-icon>settings</mat-icon>
        <span class="link-text">Settings</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
