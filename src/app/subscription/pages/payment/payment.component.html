<form novalidate (ngSubmit)="buy()" [formGroup]="stripeForm" #f="ngForm">
    <input type="text" formControlName="name" placeholder="Nombre Completo">
    <ngx-stripe-card
            [options]="cardOptions"
            [elementsOptions]="elementsOptions"
    ></ngx-stripe-card>
    <div *ngIf="error" class="alert alert-danger">
        {{error}}
    </div>
    <button type="submit" class="btn btn-outline-success" [disabled]="!f.valid">
        SUBSCRIBE
    </button>
</form>
