<div class="modal-header">
  <h5 class="modal-title">¿Deseas confirmar el pago?</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h5>Datos del pago:</h5>
  <p><b>ID:</b> {{id}}</p>
  <p><b>Nombre:</b> {{name}}</p>
  <p><b>Descripción:</b> {{description}}</p>
  <p><b>Precio:</b> S/{{price / 100}}</p>
  <p><b>idMentor:</b> {{idStudent}}</p>
</div>
<div class="modal-footer d-flex justify-content-between">
  <button type="button" class="btn btn-success" (click)="confirm(id)">Confirmar</button>
  <button type="button" class="btn btn-danger" (click)="cancel(id)">Cancelar</button>
</div>
