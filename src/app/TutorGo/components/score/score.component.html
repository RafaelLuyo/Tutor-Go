<div class="bg-white shadow-lg rounded-lg p-4">
  <div class="flex space-x-4 border-b pb-2">
    <button mat-button color="primary" (click)="fetchScoresAndStudent()">Todos</button>
    <button mat-button color="primary" (click)="fetchScoresByFilter('GRADED')">Calificado</button>
    <button mat-button color="primary" (click)="fetchScoresByFilter('SUBMITTED')">Enviado</button>
  </div>

  <div class="mt-4">
    <table mat-table class="w-full text-sm text-left text-zinc-500" [dataSource]="scores">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef scope="col" class="py-3 px-6">Tema</th>
        <td mat-cell *matCellDef="let score" class="py-4 px-6 font-medium text-zinc-900 whitespace-nowrap bold-type">{{ score.type }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef scope="col" class="py-3 px-6">Fecha</th>
        <td mat-cell *matCellDef="let score" class="py-4 px-6">{{ formatDate(score.date) }}</td>
      </ng-container>
      <ng-container matColumnDef="scoreValue">
        <th mat-header-cell *matHeaderCellDef scope="col" class="py-3 px-6">Calificaci√≥n</th>
        <td mat-cell *matCellDef="let score" class="py-4 px-6">{{ score.scoreValue }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['type', 'date', 'scoreValue']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['type', 'date', 'scoreValue'];"></tr>
    </table>
  </div>
</div>
